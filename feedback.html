</head>

<body>

    <div class="container">

        <header class="card align-items-center" style="height: 3.rem; background-image: url(t_back.png)">
            <div class="card-body bg-color">
                <h5 class="card-title">Книжный магазин "Мир книги"</h5>
            </div>
        </header>

        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item"> <a class="nav-link" href="index.html">Домашняя страница</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="fiction.html">Художественная литература</a></li>
                    <li class="nav-item"> <a class="nav-link" href="philosophy.html">Философия</a></li>
                    <li class="nav-item"> <a class="nav-link" href="technical.html">Техническая литература</a></li>
                    <li class="nav-item"> <a class="nav-link active" href="feedback.html"><img src="images.png" height="20px"></a></li>
                </ul>
            </div>


            <div class="card-body">
                <h5 class='card-title text-center' id='top_of _page'>Здесь Вы можете оставить свой отзыв!</h5>
                <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                    <input type="hidden" name="q" value="search">
                    <div class="form-group">
                      <label for="name">Ваше имя</label>
                      <input type="text" class="form-control" id="name" name="name" value="Андрей">
                    </div>
                    <div class="form-group">
                      <label for="age">Ваш возраст</label>
                      <input type="number" class="form-control" id="age" name="age" value="19">
                    </div>
                    <p>Ваш пол</p>
                    <div class="custom-control custom-radio" id="sex">
                        <input type="radio" id="customRadio1" name="sex" class="custom-control-input" value="male" checked>
                        <label class="custom-control-label" for="customRadio1">Мужской</label>
                        </div>
                        <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="sex" class="custom-control-input" value="female">
                        <label class="custom-control-label" for="customRadio2">Женский</label>
                        </div>
                    <div class="form-group">
                        <label for="feedback">Ваш отзыв</label>
                        <textarea class="form-control" id="feedback" rows="3" name="feedback">Спасибо!</textarea>
                        </div>
                        <input class="btn btn-primary" type="Submit" value="Отправить отзыв">              
                  </form>
            </div>

        </div>

    </div>


    <script crossorigin="anonymous" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</body>
